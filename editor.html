<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brick Breaker Map Editor</title>
	<link rel="stylesheet" href="style/main.css">
</head>

<body>
	<header>
		<label>
			<p>Field size</p><input type="number" id="size" min="15" max="50">
		</label>
		<label>
			<p>Color</p><input type="text" id="hex"><input id='color' type="color">
		</label>
		<label>
			<p>Health</p><input id="hp" type="number" min="1" max="10">
		</label>
		<button id="new">Start new map</button>
		<button id="save">Save</button>
		<input type="file" id="load" accept=".json">
	</header>
	<main>
		<div class="canvas-wrapper">
			<canvas id="canvas" class="editor" width="1080" height="1080">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</div>
	</main>

	<script src="editor.js" type="module"></script>
</body>

</html>
